<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="search-container">
      <div class="input-container">
        <label for="search">Enter Pokemon name</label>
        <input type="text" name="search" id="search-input" />
        <button id="search-button">Search</button>
      </div>
      <div class="picture"></div>
      <div class="stats-container">
        <div id="pokemon-name" class="stats"></div>
        <div id="pokemon-id" class="stats"></div>
        <div id="weight" class="stats"></div>
        <div id="height" class="stats"></div>
        <div id="types" class="stats"></div>
        <div id="hp" class="stats"></div>
        <div id="attack" class="stats"></div>
        <div id="defense" class="stats"></div>
        <div id="special-attack" class="stats"></div>
        <div id="special-defense" class="stats"></div>
        <div id="speed" class="stats"></div>
      </div>
    </div>
  </body>
</html>
